<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="author" content="Cristian Benites">
        <meta name="description" content="User Poll Forms Page">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Cristian Benites | HTML Form - User Poll</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea
                        name="feedback"
                        id="feedback"
                        rows="4"
                        placeholder="Rio de Janeiro Brazil, Salt Lake City Utah"
                    ></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Cristian Benites</p>
        </footer>
    </body>
</html>
